<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <link rel="icon" type="image/png" href="./images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations popover">
                <h3>States</h3>
                <h4>Lorem ipsum...</h4>
                <div class="dropdown-content">
                    <ul class="states-list">
                        <li>
                            <h2>Arizona:</h2>
                            <ul class="state-items">
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul class="state-items">
                                <li>San Francisco</li>
                                <li>Los Atlos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities popover">
                <h3>Amenities</h3>
                <h4>Lorem quidem...</h4>
                <div class="dropdown-content">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1 class="title">Places</h1>
            <div class="cards">
                <article><h2 class="place-name">My home</h2></article>
                <article><h2 class="place-name">Tiny house</h2></article>
                <article><h2 class="place-name">A suite</h2></article>
            </div>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
